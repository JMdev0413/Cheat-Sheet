<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1 class="title">CSS Box Model Cheat Sheet</h1>
        <img src="https://www.w3schools.com/css/box-model.gif" alt="Box Model">
    </header>
    <!--table one-->
        <div class="container">
         <table>
            <!--table head-->
                <thead>
                    <tr>
                        <td colspan="2">
                        <h1>The Box Model</h1>
                        </td>
                    </tr>
                    <tr scope="col">
                        <td>
                            <h2 >Properties</h2>
                        </td>
                        <td>
                            <h2 >Description</h2>
                        </td>
                    </tr>
                    
                </thead>
                <!--table body-->
                <tbody>
                    <tr>
                        <td class="left">
                            Content
                        </td>
                        <td class="right">
                            The text or image that is displayed on the webpage
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            Padding
                        </td>
                        <td class="right">
                            The space between the content and the border
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            Border
                        </td>
                        <td class="right">
                            The line that separates the padding and margin
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            Margin
                        </td>
                        <td class="right">
                            The space between the border and the outside of the box
                        </td>
                    </tr>
                </tbody>           
        </table>
    </div>
    
   
    

    
</body>
</html>
